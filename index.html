<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVELEEN.DESIGN | Digital Alchemist</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Playfair+Display:ital,wght@0,700;1,400&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- 全局基础 --- */
        body { 
            margin: 0; 
            background-color: #020617; 
            color: #fff; 
            font-family: 'Noto Sans SC', sans-serif; 
            overflow-x: hidden; 
            cursor: crosshair;
            perspective: 1000px; /* 开启 3D 空间 */
        }
        
        ::-webkit-scrollbar { width: 6px; } 
        ::-webkit-scrollbar-track { background: #020617; } 
        ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 3px; }
        
        #world { position: fixed; top: 0; left: 0; z-index: 0; pointer-events: none; }
        #ui-layer { position: relative; z-index: 10; pointer-events: none; }
        .interactive { pointer-events: auto; }

        /* --- 字体特效 --- */
        .silver-text {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text; 
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.4));
            transition: all 0.8s;
        }
        .hero-info-container { transition: all 0.8s ease-out; opacity: 1; transform: translateY(0); }
        .scrolled-out .silver-text { opacity: 0; transform: scale(1.2) translateY(-50px); filter: blur(10px); }
        .scrolled-out .hero-info-container { opacity: 0; transform: translateY(-30px); filter: blur(5px); }

        /* --- ✨ 核心：3D 悬浮光感卡片 (Liquid 3D Card) ✨ --- */
        .photo-card-wrap {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .photo-card {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            /* 初始阴影 */
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.4), 
                0 0 0 1px rgba(255,255,255,0.1);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; /* 丝滑跟随 */
        }

        /* 照片层：轻微放大以允许移动 */
        .photo-img {
            width: 110%;
            height: 110%;
            object-fit: cover;
            position: absolute;
            top: -5%; left: -5%;
            transition: transform 0.1s ease-out;
            pointer-events: none;
        }

        /* 动态光泽层 (Sheen) */
        .card-shine {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(
                135deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.0) 40%, 
                rgba(255,255,255,0.4) 50%, 
                rgba(255,255,255,0.0) 60%, 
                rgba(255,255,255,0) 100%
            );
            transform: translateY(-100%);
            transition: all 0.1s;
            pointer-events: none;
            mix-blend-mode: overlay;
            z-index: 20;
        }

        /* 边框高亮 */
        .card-border {
            position: absolute;
            inset: 0;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 30;
            pointer-events: none;
        }
        
        /* 标签 */
        .location-tag {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            color: #fff;
            padding: 6px 12px;
            font-size: 10px;
            font-family: 'Orbitron', monospace;
            letter-spacing: 2px;
            border-left: 2px solid #a78bfa;
            z-index: 40;
            transform: translateZ(20px); /* 让标签浮在照片上面 */
        }

        /* --- 弹窗层 --- */
        .project-overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(20px); z-index: 100; opacity: 0; transform: translateY(100%); transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); pointer-events: none; overflow-y: auto; }
        .project-overlay.active { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .close-btn { position: fixed; top: 30px; right: 30px; z-index: 110; width: 50px; height: 50px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; color: #fff; }
        .close-btn:hover { background: #fff; color: #020617; transform: rotate(90deg); }
        .project-card { background: #ffffff; color: #0f172a; border: none; border-radius: 20px; box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.7); transition: all 0.4s ease; overflow: hidden; }
        .project-card:hover { transform: translateY(-8px); box-shadow: 0 30px 60px -10px rgba(167, 139, 250, 0.3); }
        .tag { font-size: 10px; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; padding: 6px 12px; border-radius: 6px; background: #f1f5f9; color: #64748b; }
        .project-card:hover .tag { background: #ede9fe; color: #7c3aed; }
        @media (max-width: 768px) { .hero-section { padding-top: 5vh; align-items: center; min-height: 140vh; } .photo-card-wrap { width: 85%; margin: 0 auto; margin-top: 20px; aspect-ratio: 3/4; } .silver-text { font-size: 15vw; } }
    </style>
</head>
